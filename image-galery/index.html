<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image galery</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="shortcut icon" href="./assets/camera1.svg" type="image/x-icon">

  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__row">
        <a href="#">
          <img class="logo" src="./assets/logo.svg" alt="logo">
        </a>

        <h1 class="title">Unsplash API</h1>
        <div class="search__wrapper">
          <form action="" class="form-search" method="get">
            <input class="input" type="search" placeholder="Search..." value="">
            <i class="fa fa-search" aria-hidden="true"></i>

          </form>

        </div>

      </div>
    </div>

  </header>

  <main class="main">
    <div class="container">
      <div class="image__item">
        <img src="" alt="foto" class="img">
      </div>

    </div>

  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer__row">
        <div class="footer__data">

          <img class="footer__item" src="./assets/copy.svg" alt="copyright">

          <p class="footer__item">2022</p>

          <a class="footer__item footer__item-link" href="https://github.com/ElenaKanash" target="_blank">github</a>

        </div>
        <div class="footer__link">
          <a class="footer__link-link" href="https://rs.school/js-stage0/" target="_blank" >
            <img class="footer__link-img" src="./assets/rss.svg" alt="rssschool">
          </a>

        </div>
      </div>
    </div>

  </footer>

  <script src="./script.js"></script>

</body>
</html>
