<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="assets\svg\camera.svg" type="image/svg">

  <link rel="stylesheet" href="css\style.css">
</head>

<body>
  <header class="header container">
    <div class="logo">
      <a href="#" class="logo__link">
        <img src="assets\svg\logo.svg" alt="logo" class="logo__img">
      </a>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="skills" class="nav__link">Skills</a>
        </li>
        <li class="nav__item">
          <a href="portfolio" class="nav__link">Portfolio</a>
        </li>
        <li class="nav__item">
          <a href="video" class="nav__link">Video</a>
        </li>
        <li class="nav__item">
          <a href="price" class="nav__link">Price</a>
        </li>
        <li class="nav__item">
          <a href="contacts" class="nav__link">Contacts</a>
        </li>
      </ul>
    </nav>

    <div class="switch">
      <a href="#" class="switch__link">
        <span class="switch__en">en</span>
      </a>
      <span class="switch__divider">/</span>
      <a href="#" class="switch__link">
        <span class="switch__ru">ru</span>
      </a>

    </div>

  </header>

  <main class="main">
    <div class="container">
      <section class="section hero">
        <h1 class="title">Alexa Rise</h1>
      </section>

      <section class="section skills" id="skills">
        <h2 class="section-title">Skills</h2>
      </section>

      <section class="section portfolio" id="portfolio">
        <h2 class="section-title">Portfolio</h2>
      </section>

      <section class="section video" id="video">
        <h2 class="section-title">Video</h2>
      </section>

      <section class="section price" id="price">
        <h2 class="section-title">Price</h2>
      </section>

      <section class="section contacts" id="contacts">
        <h2 class="section-title">Contacts</h2>
      </section>
    </div> <!-- /.container -->
  </main>

  <footer class="footer">
    <div class="container">
    </div> <!-- /.container -->
  </footer>

</body>
</html>
